<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
</head>

<body>
    <h1>Enter your details here</h1>
    <form action="">
        <label for="">First Name</label><input type="text">
        <br><br>
        <label for="">Second Name</label><input type="text">
        <br><br>

        <label for="">Age</label>
        <input type="number">
        <br><br>

        <label for="">Date Of Birth</label>
        <input type="date">
        <br><br>

        <label for="">Email</label>
        <input type="email">


        <label for="">Password</label>
        <input type="password">
        <br><br>

        <p>Enter your tshirt size</p>

        <input id="small" name="tshirtsize" type="radio" value="small">
        <label for="small">Small</label><br>

        <input id="medium" name="tshirtsize" type="radio" value="medium">
        <label for="medium">Medium</label><br>

        <input id="large" name="tshirtsize" type="radio" value="large">
        <label for="large">Large</label><br>

        <label for="color">Choose Colour</label>
        <input id="color" type="color">
        <br>
        <br>

        <label for="cars">Choose a car</label>
        <select name="cars" id="">
            <option value="Volvo">Volvo</option>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Mercedes">Mercedes</option>
        </select>
        <br>
        <br>

        <input type="reset">
        <input type="submit">



    </form>

</body>

</html>
